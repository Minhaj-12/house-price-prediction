<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
</head>
<body>
    <h1>Real Estate Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="location">Location:</label>
        <select id="location" name="location">
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select><br><br>
        <label for="size">Size (in BHK):</label>
        <input type="number" id="size" name="size" required><br><br>
        <label for="total_sqft">Total Square Feet:</label>
        <input type="number" id="total_sqft" name="total_sqft" required><br><br>
        <label for="bath">Number of Bathrooms:</label>
        <input type="number" id="bath" name="bath" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
